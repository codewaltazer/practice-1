<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Buyers Blog</title>
</head>

<body>

<section class="text-gray-700 body-font">
  {% for blog_all in blog_all %}
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/3">
        <div class="h-full bg-gray-200 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">

          <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">BLOG</h2>
          <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{ blog_all.title }}</h1>
          <p class="leading-relaxed mb-3">{{ blog_all.description }}</p>
          {{ blog_all.date }}
          <a class="text-indigo-500 inline-flex items-center">More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>


        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>



</body>

</html>
