{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUYERS CLUB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#" >BUYERS CLUB</a>
          <a class="navbar-link" href="#">Blog</a>


        </div>
    </nav>


    <div class='container'>

            <div class="jumbotron bg-light" align="center"  >
                <h1>BUYER CLUBS </h1>
                <img src="{% static 'image/01.jpg' %}" sizes="180x180">
            </div>

    </div>


<div class="container text-center" align="center" >
    <h2>Smart Watches</h2>
    <div class="row">
        {% for project in project %}
        <div class="col-lg-4 col-6 px-0">
            <h4>{{ project.title }}</h4>
            <img src="{{ project.image.url }}" height="200px" width="250px">
            <p>{{ project.description }}</p>
            <a href="{{ project.url }}">Buy Now</a>


        </div>
        <div></div>


        {% endfor %}
    </div>
</div>









</body>
</html>
